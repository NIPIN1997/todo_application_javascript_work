<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-info" id="header">
        <h1 id="heading">To Do App <i class="fa-solid fa-pen-to-square fa-bounce"></i></h1>
    </div>
    <div class="container">
        <form id="addtask">
            <div id="taskenter">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="taskinput" class="col-form-label">Enter task :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="taskinput" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary text-light"><i class="fa-solid fa-plus fa-lg"></i> Add</button>
                      </div>
                  </div>
            </div>
        </form>
    </div>
    <div class="container" id="view">
        <div>
            <h3>Tasks to be completed</h3>
            <div id="dotask">
                <ol id="todolist">

                </ol>
            </div>
        </div>
        <div>
            <h3>Completed tasks</h3>
            <div id="completetask">
                <ol id="finishtask">

                </ol>
            </div>
        </div>
    </div>
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
